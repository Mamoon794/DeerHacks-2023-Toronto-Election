<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Number Guesser </title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./web_client.js"></script>
</head>

<body>
    <div id="title">
        <h1>Who Do You Want to <br>Know More About?</h1>
    </div>
    <div id="candidate-selection">
        <!--    <label for="candidate">Choose a Candidate:</label>-->

            <option value="bailao">Ana Bailao</option>

            <option value="saunders">Mark Saunders</option>
            <option value="bradford">Brad Bradford</option>
            <option value="hunter">Mitzie Hunter</option>
        </select>
        <!--    <label for="topic">Choose a Topic:</label>-->

            <option value="protransit">Public Transit</option>
            <option value="anticrime">Crime</option>
            <option value="prohousing">Housing</option>
        </select>
        <!--    <button id="tempSubmitTopic" onclick="retriveArticle()">Search</button>-->
    </div>

    <br><br>

    <h2>Did we miss an article?</h2>

    <button id="submitArticle" onclick="newArticle()">Submit Article</button>
</body>

</html>
